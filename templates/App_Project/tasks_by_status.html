{% extends 'layouts/base.html' %} 

{% block body_block %}
<div class="row mg-b-50">
  <div class="col-xl-6">
    <div class="card pd-20 pd-sm-40">
      <h1>Tasks by Status: {{ status }}</h1>
      <ul>
        {% for task in tasks %}
            <li>{{ task.name }}</li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock body_block %}
